<!DOCTYPE html>
<html>

        <title>Page Title</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <body>
     <!--  <input type="text" id="text"/>-->
      <input type="search" placeholder="search here" id="text" class="form-control border-0 bg-light">
        <button onclick="fun()" id="link" style="text-align:middle">Search</button>
   <script>
       //var val=document.getElementById("text").value;
function fun(){    
  // console.log(val) 
  var val=document.getElementById("text").value
  var lnk=document.getElementById("link")
  lnk.innerHTML=`<a href="https://www.${val}.com" style="color:black;text-decoration:none">Search</a>`
}
   </script>
    </body>
</html>
