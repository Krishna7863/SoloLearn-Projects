<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="chat.css" rel="stylesheet" type="text/css"/>
</head>
<body>
    <div id="top">
        <dl id="back" onclick="back()"><img src="back_logo.svg" height="70px" width="70px" /></dl>
        <dl id="id_pic" onclick="id()"><img src="n2.jpg" alt="RowdyPilla" id="rPilla" /></dl>
        <dl id="id_name" onclick="id()">rowdy pilla</dl>
        <dl id="id_cap" onclick="id()">rowdy.pilla.143</dl>
        <dl id="audioCall_logo" onclick="audioCall()"><img height="70px" width="70px" src="audioCall_logo.svg" alt="video" /></dl>
        <dl id="videoCall_logo" onclick="videoCall()"><img src="videoCall_logo.svg" alt="video" height="70px" width="70px" /></dl>
    </div>
    <div id="messageSender">
        <dl id="cam"><img src="searchCam.svg" style="height: 35px;border-radius: 50%" width="35px"/></dl>
        <dl id="input"><input type="text" placeholder="Message..." id="msg" autofocus style="outline: none;color: white; caret-color: blue;"/></dl>
        <dl id="mic"><img src="mic_logo.svg" height="45px" width="45px"/></dl>
        <dl id="photos"></dl>
        <dl id="stickers"></dl>
    </div>
<script src="chat.js"></script>  
</body>

</html>
